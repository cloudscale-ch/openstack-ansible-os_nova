nova_qemu_user: qemu
nova_qemu_group: qemu
libvirt_group: libvirt
libvirt_service_name: libvirtd

# Common yum packages
nova_distro_packages:
  - genisoimage
  - git-core
  - iptables
  - python-openstackclient
  - libpython2_7-1_0

nova_devel_distro_packages:
  - libxml2-devel
  - postgresql-devel
  - python-httplib2
  - which
  - systemd-devel

nova_service_distro_packages:
  - openstack-nova-api
  - openstack-nova-conductor
  - openstack-nova-consoleauth
  - openstack-nova-placement-api
  - openstack-nova-scheduler
  - python-memcached
  - python-novaclient
  - python-PyMySQL
  - uwsgi
  - uwsgi-python
  - python-systemd

nova_service_extra_distro_packages:
  kvm:
    - openstack-nova-compute
  lxd: []
  novnc:
    - openstack-nova-novncproxy
  spice: []
  serialconsole:
    - openstack-nova-serialproxy

nova_novnc_distro_packages:
  - python-websockify

nova_compute_barbican_distro_packages:
  - cryptsetup

nova_compute_kvm_distro_packages:
  - bridge-utils
  - device-mapper
  - dosfstools
  - genisoimage
  - open-iscsi
  - kpartx
  - libvirt-daemon-config-nwfilter
  - libvirt-daemon-driver-qemu
  - libvirt-daemon-driver-secret
  - libvirt-daemon-driver-storage-core
  - libvirt-daemon-driver-storage-disk
  - libvirt-daemon-driver-storage-iscsi
  - libvirt-daemon-driver-storage-logical
  - libvirt-daemon-driver-storage-mpath
  - libvirt-daemon-driver-storage-rbd
  - libvirt-daemon-driver-storage-scsi
  - netcat-openbsd
  - qemu-kvm
  - qemu-block-curl
  - qemu-block-dmg
  - qemu-block-iscsi
  - qemu-block-rbd
  - qemu-block-ssh
  - libvirt-devel
  - libvirt-python
  - nfs-utils
  - python-libguestfs
  - qemu-tools
  - sysfsutils

nova_compute_kvm_packages_to_symlink:
  - libvirt-python
  - python-libguestfs

nova_compute_ksm_packages:
  - qemu-ksm

nova_compute_oslomsg_amqp1_distro_packages:
  - cyrus-sasl
  - cyrus-sasl-plain
  - cyrus-sasl-digestmd5

# TODO: add support for LXD on openSUSE at some point.
nova_compute_lxd_distro_packages: []

# TODO: add support for PowerVM/NovaLink on openSUSE at some point.
nova_compute_powervm_distro_packages: []

novalink_gpg_keys: []

# Needed for nginx cleanup for O -> P upgrades. Remove in Q
nova_nginx_conf_path: "conf.d"

nova_uwsgi_bin: '/usr/sbin'
